<!DOCTYPE html>
<html lang="en">
<head>

        .game-container {
            display: flex;
            flex-direction: column;

        }
        .control-button {
            padding: 15px;
            font-size: 24px;
            border: none;
            background: #ff9642;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        .control-button:active {
            background: #ff7b2d;
        }
        .score-container {
            display: flex;
            gap: 20px;
            font-size: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .menu-button {
            padding: 10px 20px;
            background: #ff9642;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
